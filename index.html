<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Colour Tool</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload=pruebaString()>
    <main>
      <h1>Colour Extraction Tool</h1>
      <p>
        <span class="box" id="pixelColor" data-label="Current Pixel"></span>
        <!-- images are from pexels.com -->
        <canvas data-src="" width="900" id="canvas"></canvas>
      </p>
      <section class="colours">
        <!-- saved colours here -->
      </section>
    </main>
    <script src="main.js" defer></script>
    <script>
      function pruebaString(){
        document.getElementById("canvas").setAttribute('data-src',window.localStorage.getItem("option"));
}
    </script>
  </body>
</html>
